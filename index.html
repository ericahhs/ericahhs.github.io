<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erica's Cover Card</title>
  <link rel="icon" href="images/code-icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
      <img src="images/erica-profile.jpg" class='profile-img' alt="Profile Picture">
      <div class="text-content">
        <div class="title">Hi, I'm Erica Hoots!</div>
        <div id="typewriter-container">
          <h2 id="typewriter"></h2><span id="cursor"></span>
        </div>

        <div class="links">
          <a href="https://github.com/ericahhs" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
          </a>
          <a href="https://www.linkedin.com/in/erica-hoots/" target="_blank">
            <img src="images/linkedin-circle.png" alt="LinkedIn">
          </a>
        <a href="https://ericahoots.com/portfolio/" target="_blank">
            <img src="images/information-circle.png" alt="Portfolio">
          </a>
        </div>
      </div>
    </div>
    
    
    
  </div>
  <script src="script.js"></script>
</body>
</html>
